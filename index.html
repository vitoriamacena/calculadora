<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    </div>
    <main>
        <div class="container">
            <section>
                <div class="right-side">
                    <div class="history">
                        <p>HISTORY</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="left-side">
                        <div class="screen">
                            <div class="operation"></div>
                            <div class="result"></div>
                        </div>
                        <div class="operators">
                            <div class="row">
                                <div class="btn s" width="22" height="22">AC</div>
                                <div class="btn s"><img src="/images/delete.svg" width="20"></img></div>
                                <div class="btn s"><img src="/images/percent.svg" alt=""></div>
                                <div class="btn s"><img src="/images/divide.svg" alt=""></div>
                            </div>
                            <div class="row">
                                <div class="btn">7</div>
                                <div class="btn">8</div>
                                <div class="btn">9</div>
                                <div class="btn s"><img src="/images/x.svg" alt=""></div>
                            </div>
                            <div class="row">
                                <div class="btn">4</div>
                                <div class="btn">5</div>
                                <div class="btn">6</div>
                                <div class="btn s"><img src="/images/minus.svg" alt=""></div>
                            </div>
                            <div class="row">
                                <div class="btn">1</div>
                                <div class="btn">2</div>
                                <div class="btn">3</div>
                                <div class="btn s"><img src="/images/plus.svg" alt=""></div>
                            </div>
                            <div class="row">
                                <div class="btn zero">0</div>
                                <div class="btn">,</div>
                                <div class="btn">)</div>
                                <div class="btn s" width="22" height="22">=</div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
